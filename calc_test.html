        // --- Sound FX Utility ---
        const playSound = (type) => {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!AudioContext) return;
            
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            
            osc.connect(gain);
            gain.connect(ctx.destination);
            
            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(500, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1000, ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                osc.start();
                osc.stop(ctx.currentTime + 0.3);
            } else if (type === 'incorrect') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(50, ctx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                osc.start();
                osc.stop(ctx.currentTime + 0.3);
            } else if (type === 'click') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, ctx.currentTime);
                gain.gain.setValueAtTime(0.05, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.05);
                osc.start();
                osc.stop(ctx.currentTime + 0.05);
            } else if (type === 'win') {
                // Victory Fanfare
                osc.type = 'triangle';
                const now = ctx.currentTime;
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.setValueAtTime(500, now + 0.1);
                osc.frequency.setValueAtTime(600, now + 0.2);
                osc.frequency.setValueAtTime(800, now + 0.4);
                gain.gain.setValueAtTime(0.1, now);

        // --- Main App Component ---
        function Calc2Game() {
            const [gameState, setGameState] = useState('start'); // start, playing, end
            const [questions, setQuestions] = useState([]); // The 5 active questions
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [streak, setStreak] = useState(0);
            const [timeLeft, setTimeLeft] = useState(40);
            const [selectedOption, setSelectedOption] = useState(null);
            const [isAnswered, setIsAnswered] = useState(false);
            const [highScore, setHighScore] = useState(0);
            const [inputValue, setInputValue] = useState("");
            const [correctAnswers, setCorrectAnswers] = useState(0); // Track correct count for the story
            const inputRef = useRef(null);

            // Timer Effect
            useEffect(() => {
                let timer;
                const currentQuestion = questions[currentQuestionIndex];
                const isInput = currentQuestion?.type === 'input';

                if (gameState === 'playing' && !isAnswered && timeLeft > 0 && !isInput) {
                    timer = setInterval(() => {
                        setTimeLeft((prev) => prev - 1);
                    }, 1000);
                } else if (timeLeft === 0 && !isAnswered && !isInput) {
                    handleAnswerTimeOut();
                }
                return () => clearInterval(timer);
            }, [gameState, isAnswered, timeLeft, questions, currentQuestionIndex]);

            // Focus input
            useEffect(() => {
                if (questions[currentQuestionIndex]?.type === 'input' && !isAnswered) {
                    setInputValue("");
                    setTimeout(() => inputRef.current?.focus(), 100);
                }
            }, [currentQuestionIndex, questions, isAnswered]);

            const startGame = () => {
                const shuffled = [...QUESTION_POOL].sort(() => 0.5 - Math.random());
                const selectedQuestions = shuffled.slice(0, 5);
                setQuestions(selectedQuestions);

                playSound('click');
                setGameState('playing');
                setCurrentQuestionIndex(0);
                setScore(0);
                setStreak(0);
                setCorrectAnswers(0);
                setTimeLeft(40);
                setSelectedOption(null);
                setIsAnswered(false);
                setInputValue("");
            };

            const handleAnswer = (optionId) => {
                if (isAnswered) return;
                
                setIsAnswered(true);
                setSelectedOption(optionId);
                
                const question = questions[currentQuestionIndex];
                let correct = false;

                if (question.type === 'input') {
                    correct = optionId.toString().trim().toLowerCase() === question.answer.toString().trim().toLowerCase();
                } else {
                    correct = optionId === question.correctId;
                }
                
                if (correct) {
                    playSound('correct');
                    const timeBonus = question.type === 'input' ? 100 : timeLeft * 5;
                    const streakBonus = streak * 50;
                    const points = 100 + timeBonus + streakBonus;
                    setScore(s => s + points);
                    setStreak(s => s + 1);
                    setCorrectAnswers(c => c + 1);
                } else {
                    playSound('incorrect');
                    setStreak(0);
                }
            };

            const handleAnswerTimeOut = () => {
                playSound('incorrect');
                setIsAnswered(true);
                setSelectedOption('TIMEOUT');
                setStreak(0);
            };

            const handleInputSubmit = (e) => {
                e.preventDefault();
                handleAnswer(inputValue);
            };

            const nextQuestion = () => {
                playSound('click');
                if (currentQuestionIndex < questions.length - 1) {
                    setCurrentQuestionIndex(prev => prev + 1);
                    setTimeLeft(40);
                    setIsAnswered(false);
                    setSelectedOption(null);
                    setInputValue("");
                } else {
                    endGame();
                }
            };

            const endGame = () => {
                if (score > highScore) setHighScore(score);
                if (correctAnswers === 5) playSound('win');
                setGameState('end');
            };

            // --- Screens ---

            const StartScreen = () => (
                <div className="flex flex-col items-center justify-center h-full text-center space-y-6 animate-in fade-in zoom-in duration-500">
                <div className="bg-red-900/30 p-8 rounded-full ring-4 ring-red-500/50 shadow-[0_0_50px_rgba(220,38,38,0.4)] animate-float">
                     {Gem && <Gem size={64} className="text-red-400" />}
                </div>
                <div>
                    <h1 className="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-amber-600">
                        MISSION: DIAMOND
                    </h1>
                    <div className="flex items-center justify-center gap-2 mt-4 text-cyan-400 font-mono text-lg">
                        {User && <User size={20} />}
                        <span>AGENT: BREEZY</span>
                    </div>
                </div>
                <div className="max-w-md bg-slate-900/80 p-6 rounded-xl border border-slate-700 text-left">
                    <p className="text-slate-300 mb-4">
                        <strong className="text-red-400">URGENT BRIEFING:</strong> The "Star of the Desert" diamond has been stolen from the Prince of Saudi Arabia.
                    </p>
                    <p className="text-slate-400 text-sm">
                        The suspect is a woman in a red trench coat and red hat. 
                        We need you to solve 5 Calculus problems to decode her location.
                    </p>
                    <div className="mt-4 p-3 bg-red-950/50 border border-red-900/50 rounded text-xs text-red-300">
                        WARNING: You must answer <strong>ALL 5 questions correctly</strong> to catch her. One mistake, and she vanishes.
                    </div>
                </div>
                
                <button 
                    onClick={startGame}
                    className="group relative px-8 py-4 bg-red-600 hover:bg-red-500 text-white font-bold rounded-xl transition-all hover:scale-105 hover:shadow-[0_0_30px_rgba(220,38,38,0.6)]"
                >
                    <span className="flex items-center gap-2 text-xl">
                    {Play && <Play fill="currentColor" />} ACCEPT MISSION
                    </span>
                </button>
                </div>
            );

            const GameScreen = () => {
                if (!questions || questions.length === 0) return <div>Loading mission data...</div>;

                const question = questions[currentQuestionIndex];
                const isInput = question.type === 'input';
                
                let isCorrect = false;
                if (isAnswered) {
                    if (isInput) {
                        isCorrect = selectedOption.toString().trim().toLowerCase() === question.answer.toString().trim().toLowerCase();
                    } else {
                        isCorrect = selectedOption === question.correctId;
                    }
                }
                
                return (
                <div className="w-full max-w-4xl mx-auto flex flex-col h-full">
                    {/* HUD */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <div className="flex justify-between items-center bg-slate-800/50 p-4 rounded-xl border border-slate-700">
                            <div className="flex items-center gap-2 text-amber-400 font-mono text-xl">
                                {Trophy && <Trophy size={20} />}
                                <span>{score}</span>
                            </div>
                            <div className={`flex items-center gap-2 font-mono text-xl ${!isInput && timeLeft <= 10 ? 'text-red-500 animate-pulse' : 'text-cyan-400'}`}>
                                {Timer && <Timer size={20} />}
                                <span>{isInput ? "PAUSED" : `${timeLeft}s`}</span>
                            </div>
                        </div>

                        {/* CASE FILE (Story Tracker) */}
                        <div className="md:col-span-2 bg-slate-900 p-4 rounded-xl border border-slate-700 flex items-center gap-4 overflow-hidden relative">
                            <div className="absolute top-0 right-0 p-2 opacity-10">
                                {Search && <Search size={40} />}
                            </div>
                            <div className="flex items-center gap-2 text-red-400 font-bold shrink-0">
                                {MapPin && <MapPin size={18} />} CASE FILE:
                            </div>
                            <div className="text-sm text-slate-300 truncate">
                                {correctAnswers === 0 
                                    ? "No clues yet. Solve the problem to find a lead..." 
                                    : STORY_CLUES[correctAnswers - 1]
                                }
                            </div>
                        </div>
                    </div>

                    {/* Progress Bar */}
                    <div className="w-full bg-slate-800 h-2 rounded-full mb-6 overflow-hidden">
                    <div 
                        className="bg-gradient-to-r from-red-500 to-amber-500 h-full transition-all duration-500"
                        style={{ width: `${((currentQuestionIndex) / questions.length) * 100}%` }}
                    />
                    </div>

                    {/* Question Card */}
                    <div className="flex-grow flex flex-col items-center">
                    <div className="w-full bg-slate-900 border border-slate-700 p-6 rounded-2xl shadow-xl relative overflow-hidden">
                        
                        <span className="inline-block px-3 py-1 rounded-full bg-slate-800 text-slate-400 text-xs font-bold tracking-wider mb-4 border border-slate-700">
                        CLUE #{currentQuestionIndex + 1} • {question.category}
                        </span>
                        
                        <div className="text-xl md:text-2xl text-white font-medium mb-8 z-10 relative">
                        {question.prompt}
                        </div>

                        {/* Input Area or Options Grid */}
                        <div className="w-full z-10 relative">
                            {isInput ? (
                                <form onSubmit={handleInputSubmit} className="flex flex-col gap-4">
                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                                            {Keyboard && <Keyboard size={20} />}
                                        </div>
                                        <input 
                                            ref={inputRef}
                                            type="text" 
                                            value={inputValue}
                                            onChange={(e) => setInputValue(e.target.value)}
                                            disabled={isAnswered}
                                            placeholder="Enter value..."
                                            className="w-full pl-10 pr-4 py-4 bg-slate-800 border-2 border-slate-600 rounded-xl focus:border-red-500 focus:ring-2 focus:ring-red-500/20 text-xl text-white placeholder:text-slate-500 outline-none transition-all"
                                        />
                                    </div>
                                    <button 
                                        type="submit"
                                        disabled={isAnswered || !inputValue}
                                        className="w-full py-4 bg-red-600 hover:bg-red-500 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold rounded-xl transition-all shadow-lg shadow-red-900/20 flex items-center justify-center gap-2"
                                    >
                                        SUBMIT & SCAN FOR CLUES
                                    </button>
                                </form>
                            ) : (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {question.options.map((opt) => {
                                    let statusClass = "bg-slate-800 border-slate-600 hover:bg-slate-750 hover:border-red-500";
                                    
                                    if (isAnswered) {
                                    if (opt.id === question.correctId) {
                                        statusClass = "bg-green-900/50 border-green-500 ring-1 ring-green-500";
                                    } else if (opt.id === selectedOption) {
                                        statusClass = "bg-red-900/50 border-red-500 opacity-50";
                                    } else {
                                        statusClass = "bg-slate-800 border-slate-700 opacity-50";
                                    }
                                    }

                                    return (
                                    <button
                                        key={opt.id}
                                        onClick={() => handleAnswer(opt.id)}
                                        disabled={isAnswered}
                                        className={`p-4 rounded-xl border-2 transition-all duration-200 text-left flex items-center gap-3 ${statusClass}`}
                                    >
                                        <div className="w-8 h-8 rounded-full bg-slate-900 flex items-center justify-center font-bold text-slate-400 text-sm shrink-0">
                                        {opt.id}
                                        </div>
                                        <div className="text-lg font-medium text-slate-200">
                                        {opt.label}
                                        </div>
                                    </button>
                                    );
                                })}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Feedback & Next Button */}
                    {isAnswered && (
                        <div className="mt-6 w-full animate-in slide-in-from-bottom-4 fade-in duration-300">
                        <div className={`p-4 rounded-xl border ${isCorrect ? 'bg-green-900/20 border-green-800' : 'bg-red-900/20 border-red-800'} mb-4`}>
                            <div className="flex items-center gap-2 mb-2">
                            {isCorrect ? (CheckCircle && <CheckCircle className="text-green-500" />) : (XCircle && <XCircle className="text-red-500" />)}
                            <h3 className={`font-bold ${isCorrect ? 'text-green-400' : 'text-red-400'}`}>
                                {isCorrect ? 'CLUE FOUND!' : `CLUE LOST. Answer was ${isInput ? question.answer : question.correctId}.`}
                            </h3>
                            </div>
                            <div className="text-slate-300 mb-2">
                            {question.explanation}
                            </div>
                            {isCorrect && (
                                <div className="mt-2 pt-2 border-t border-green-800/50 text-green-300 font-mono text-sm flex items-center gap-2">
                                    {MapPin && <MapPin size={14} />} 
                                    UPDATE: {STORY_CLUES[correctAnswers - 1]}
                                </div>
                            )}
                        </div>
                        
                        <button 
                            onClick={nextQuestion}
                            className="w-full py-4 bg-red-600 hover:bg-red-500 text-white font-bold rounded-xl transition-colors shadow-lg shadow-red-900/20"
                        >
                            {currentQuestionIndex === questions.length - 1 ? "FINISH MISSION" : "NEXT CLUE"}
                        </button>
                        </div>
                    )}
                    </div>
                </div>
                );
            };

            const EndScreen = () => {
                const won = correctAnswers === 5;
                
                return (
                <div className="flex flex-col items-center justify-center h-full text-center space-y-6 animate-in zoom-in duration-500">
                <div className="relative">
                    {won ? (
                        <div className="bg-green-900/30 p-8 rounded-full ring-4 ring-green-500/50 shadow-[0_0_50px_rgba(34,197,94,0.4)]">
                             {Gem && <Gem size={80} className="text-green-400" />}
                        </div>
                    ) : (
                        <div className="bg-red-900/30 p-8 rounded-full ring-4 ring-red-500/50 shadow-[0_0_50px_rgba(220,38,38,0.4)]">
                             {User && <User size={80} className="text-red-400 opacity-50" />}
                        </div>
                    )}
                </div>
                
                <h2 className="text-4xl font-bold text-white">
                    {won ? "MISSION ACCOMPLISHED" : "MISSION FAILED"}
                </h2>
                
                <div className="max-w-md bg-slate-900 p-6 rounded-xl border border-slate-700">
                    <p className="text-lg mb-4">
                        {won 
                            ? "Excellent work, Agent Breezy! You cornered the lady in red on the rooftop. The Prince's diamond has been recovered." 
                            : "The trail went cold, Agent Breezy. The Crimson Phantom escaped with the diamond. You missed a few clues along the way."}
                    </p>
                    <div className="grid grid-cols-2 gap-4 mt-6">
                        <div className="bg-slate-800 p-3 rounded-lg">
                            <div className="text-xs text-slate-400 uppercase">Score</div>
                            <div className="text-2xl font-mono text-cyan-400">{score}</div>
                        </div>
                        <div className="bg-slate-800 p-3 rounded-lg">
                            <div className="text-xs text-slate-400 uppercase">Clues Found</div>
                            <div className={`text-2xl font-mono ${won ? 'text-green-400' : 'text-red-400'}`}>
                                {correctAnswers}/5
                            </div>
                        </div>
                    </div>
                </div>

                <button 
                    onClick={startGame}
                    className="mt-8 px-8 py-3 bg-slate-700 hover:bg-slate-600 text-white font-bold rounded-xl transition-all flex items-center gap-2"
                >
                    {RotateCcw && <RotateCcw size={20} />} RESTART MISSION
                </button>
                </div>
                );
            };

            return (
                <div className="min-h-screen bg-slate-950 text-slate-200 font-sans selection:bg-red-500/30">
                <div className="max-w-4xl mx-auto p-4 h-screen flex flex-col">
                    {gameState === 'start' && <StartScreen />}
                    {gameState === 'playing' && <GameScreen />}
                    {gameState === 'end' && <EndScreen />}
                </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Calc2Game />);
    </script>
</body>
</html>
